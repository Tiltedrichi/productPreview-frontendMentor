<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style></style>
</head>
<body>
  <section class="cardContainer">
    <img class="perfumImg" src="./images/image-product-desktop.jpg" alt="ChanelGabrielleEssence">

    <section class="cardRightSide">
      <div class="textType1 perfumeText">PERFUME</div>
      <div class="textType2">Gabrielle</br>Essence Eau</br>De Parfum</div>
      <div class="textType1 paragraphText">A floral, solar and voluptuous</br>
        interpretation composed by</br>
        Olivier Polge, Perfumer-Creator</br>
        for the House of CHANEL.
      </div>
      <div class="priceBox">
        <div class="priceNow textType2">$149.99</div>
        <div class="priceBefore textType1">$169.99</div>
      </div>
      <button class="cartButton">
        <img class="cartIcon" src="./images/icon-cart.svg" alt="shoppingCartIcon">
        <div class="textType1 addToCartText">Add to Cart</div>
      </button>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
